<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>C145 Project Video</title>
  <style>
    /* CSS styles for the video container */
    #video-container {
      width: fit-content;
      height: fit-content;
      margin: 0 auto;
    }

    /* CSS styles for the video element */
    #video-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-player" controls>
      <source src="C145_py_Driving_License.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // JavaScript code for video playback control
    var video = document.getElementById("video-player");

    // Play the video
    function playVideo() {
      video.play();
    }

    // Pause the video
    function pauseVideo() {
      video.pause();
    }

    // Stop the video
    function stopVideo() {
      video.pause();
      video.currentTime = 0;
    }
  </script>
</body>
</html>
